<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Random Recipe Generator created using create-react-app"
    />

    <title>Recipe Remix</title>
  </head>
  <body>
    <div id="header">
      <h1>Recipe Remix</h1>
      <p>Tell us what you're looking for, and we'll generate a random recipe!</p>
    </div>

    <div id="content">
      <div id="left">
        <div id="customizecontainer">
          <div id="customize">
          </div>
        </div>
        <button type="button">Spice it up</button>
      </div>


      <div id="recipe">
        <h2>Recipe Title</h2>
        <ul id="ingredients">
          <li>Ingredient</li>
          <li>Ingredient</li>
        </ul>
        <ol id="instructions">
        </ol>
      </div>
    </div>
  </body>
</html>
