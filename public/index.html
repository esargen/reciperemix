<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="https://use.typekit.net/yfm4awz.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Random Recipe Generator created using create-react-app"
    />
    <script src="https://kit.fontawesome.com/1bcdd38cc2.js" crossorigin="anonymous"></script>
    <title>Recipe Remix</title>
  </head>
  <body>
    <div id="container">
    <div id="header">
      <div class="titlecontainer">
      </div>
      <p>Tired of the same old thing? Why not generate a never-before-seen recipe with our <b>recipe randomizing AI!</b> </p>
    </div>

    <div id="content">
      <div id="left">
        <div id="customizecontainer">
          <div id="customize">
          </div>
        </div>
        <button type="button">Mix it up!</button>
      </div>

      <div id="right">
        <div id="recipe">
          <h2>The Youngest Recipe There Is</h2>
          <div id="instructions">
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <p>made with <span><i class="fas fa-paw"></i></span> by Clemson University hackers</p>
    </div>
  </div>
  </body>
</html>
